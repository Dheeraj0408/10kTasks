      body {

        background:radial-gradient(#ffffff,pink,lightblue,lightgreen,lightyellow)

      .container {
        height: 200px;
        width: 200px;
        position: absolute;

      .square {
        width: 94%;
        height: 94%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -47%;
        animation: rotate 10s infinite linear;
      }

      .square.white {
        background: rgb(255, 255, 255);
      }
      .square.pink{
        background: palevioletred;
      }
      .square.blue {
        background: royalblue;
      }

      .square.green {
        background: limegreen;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pole3 {
        position: absolute;
        top: 30%;
        left: 10px;
