<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            display: grid;
            grid-template-columns: 180px 180px 180px 180px;
            gap: 10px;

        }
      .item1{
        /* grid-area: 1/2/span 0/ span2; */
        grid-column: 1;
        grid-row: 1;
        grid-column-start: 1;
        grid-column-end: 3;
      }
      .item2{
        grid-column: 3;
        grid-row: 1;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      .item11{
        grid-area:2/2;
      }
      .item5{
        grid-area: 2/3/span 1/span 2;
      }
      .item10{
        grid-area: 3/1/ span 1/ span 2;
      }
      .item14{
        grid-area: 3/3;
      }
      .item12{
        grid-area: 3/4;
      }
    </style>
  </head>
  <body>
    <div class="box">
<img class="item1" src="https://i.pinimg.com/474x/8a/11/f3/8a11f3fca3574cb0af6f412d666577a3.jpg" alt="Indian Wild Ass" style="width: 360px; height: 305px;">
<img class="item2" src="https://i.pinimg.com/474x/74/5b/21/745b21e41787c9f18d58885415bc23d1.jpg" alt="Great Indian Bustard" style="width: 360px; height: 305px;">
